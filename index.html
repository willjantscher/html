<!-- Email
Password
Github Username
Radio buttons with the following options: Enterprise, Pro, Free
A checkbox with the words "Remember Me" next to it. -->


<!DOCTYPE html>

<html>
    <head>
        <title>HTML Challenge</title>
    </head>
    <body>

        <!-- have these three text input fields -->
        <form>
            <label>Email</label> 
            <input type="text">
        </form>
        <form>
            <label>Password</label> 
            <input type="text">
        </form>
        <form>
            <label>Github Username</label> 
            <input type="text">
        </form>

        <br>

        <!-- have these three opsions with radio buttons -->
        <form>
            <input type="radio">
            <label>Enterprise</label> 
            <br>
            <input type="radio">
            <label>Pro</label> 
            <br>
            <input type="radio">
            <label>Free</label> 
        </form>
        
        <br>

        <!-- have this with a checkbox input -->
        <form>
            <label>Remember Me!</label> 
            <input type="checkbox">
        </form>

    </body>
</html>
